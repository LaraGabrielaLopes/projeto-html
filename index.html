<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width,inicial-scala=1.0"/>       
        <title>Projeto HTML</title>
        <link rel="stylesheet" type="text/css" href="estilo.css"
    </head>

    <body id="geral">

        <div id="cabecalho">
            <span class="cabecalho">Controle Financeiro</span>

            <div class="menu">
                <a href="limpar.html">Limpar dados</a> |
                <a href="cadastro.html">Cadastro de Informações</a>
            </div>
        </div>

        <form id="form"> 
            <br>
            <h4 style="text-align: center;">Nova Transação</h4>
            <br>
            Tipo de Transação: <br>
            <select name "Transação">
            <option value="" class="caixa"></option>    
            <option value="compra">Compra</option>
            <option value="venda">Venda</option>
            </select><br><br>

            Nome Da Mercadoria: <br>
            <input type="text" value="input"><br><br>

            Valor: <br>
            <input type="text" value="R$ 0,00"><br><br>

            <input type="submit" value="Adicionar Transação" class="caixa">
        </form>

        <div id="lista">
            <h4 style="text-align: center;">Extrato de Transações</h4>
            <table border="2" width="600px">
               <tr>
                    <th>Mercadoria</th>
                    <th>Valor</th>
               </tr>
            
               <tr>
                    <td> + Lorem ipsum dolor sit amet consectetur</td>
                    <td>R$ 12.999,99</td>
               </tr>
               
               <tr>
                    <td> - Quis nostrud exercitation</td>
                    <td>R$ 99,99</td>
                </tr>
                
                <tr>
                    <td>Lorem ipsum</td>
                    <td>R$ 9,99</td>
               </tr>
               <tr>
                <td><b>Total</b></td>
                <td>R$ 12.909,99</td>
           </tr>
            </table>
        </div>
    </body>
</html>
